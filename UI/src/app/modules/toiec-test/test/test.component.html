<div class="form-inline">
  <!--<p *ngIf="isLoading" class="float-left ml-sm-2" [ngStyle]="{'color': '#112d4e'}"><i-->
    <!--class="fa fa-spinner fa-pulse"></i> Loading</p>-->
  <div *ngIf="inIntroduce">
    <p class="ml-sm-2 sr-sm-2"><strong>Hướng dẫn: </strong>{{guideToiecPart[partNumber-1].directions}}</p>
    <div class="text-center">
      <button class="btn btn-outline-success" (click)="startTest($event)" [disabled]="isLoading">Vào làm bài</button>
    </div>
  </div>
</div>
<div *ngIf="!inIntroduce">
  <div class="detail-test text-center">
    <nav class="clock">
      {{minutes}} : {{duration%60}}
    </nav>
    <div class="mt-sm-4">
      <div  *ngFor="let qtion of questionsPart5; let i = index">
        <div class="row mt-sm-1" *ngIf="i%2 === 0">
          <div class="col pr-0">
            <a>{{qtion.id}}. </a>
            <dx-check-box class="float-right" [value]="questionsPart5[i].userAnswer? true: false"></dx-check-box>
          </div>
          <div class="col pr-0">
            <a>{{qtion.id + 1}}. </a>
            <dx-check-box class="float-right" [value]="questionsPart5[i+1].userAnswer? true: false"></dx-check-box>
          </div>
          <!--<div class="col pr-0">-->
            <!--<a>{{qtion.id + 2}}. </a>-->
            <!--<dx-check-box class="float-right" [value]="questionsPart5[i+2].userAnswer? true: false"></dx-check-box>-->
          <!--</div>-->
          <!--<div class="col pr-0">-->
            <!--<a>{{qtion.id + 3}}. </a>-->
            <!--<dx-check-box class="float-right" [value]="questionsPart5[i+3].userAnswer? true: false"></dx-check-box>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-9 border p-sm-4">
        <div *ngIf="testType === TESTTYPES.Part5">
          <div *ngIf="questionsPart5">
            <div *ngFor="let question of questionsPart5">
              <app-question [question]="question"></app-question>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="float-right">
    <a class="">
      <dx-button class="m-sm-2 btn-success" text="Submit" (onClick)="onSubmit()"></dx-button>
    </a>
  </div>

</div>
