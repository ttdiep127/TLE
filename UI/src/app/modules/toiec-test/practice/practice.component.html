<div>
  Câu hỏi part {{partNumber}}:
</div>
<div *ngIf="currentQuestion" class="border p-3">
  <p><strong>{{currentQuestion.id}}. </strong>{{currentQuestion.question.qtion}}</p>
  <div class="dx-field">
    <dx-radio-group
      [items]="currentAnswers"
      [disabled]="isSelected"
      (onValueChanged)="onValueChanged($event)">
    </dx-radio-group>
  </div>
  <div ngClass="notification">
    <div *ngIf="isSelected" class="p-3">
      <div *ngIf="!isCorrectAnswer">
        <p class="incorrect-color">Incorrect Answer!</p>
        <p><strong>Đáp án: </strong>{{answer}}</p>
      </div>
      <div *ngIf="isCorrectAnswer">
        <p class="correct-color">Correct Answer!</p>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-sm-2">
  <div class="btn btn-default mr-sm-2"><i class="fas fa-chevron-left"></i>  Previous Question</div>
  <div class="btn btn-default ml-sm-2">Next Question  <i class="fas fa-chevron-right"></i></div>
</div>
