<div class="text-center bg-main-color">
  <h4>Bạn vừa hoàn thành bài kiểm tra:</h4>
  <h2>{{test.title}}</h2>
  <h3>Điểm của bạn: {{correctAnswerNumber}}/{{test.answers.length}}</h3>
  <a>Thời gian làm bài: {{minutes}} phút {{spendTime%60}} giây </a>
</div>
<div *ngIf="isDisplayRecommend">

  <owl-carousel
    [options]="{items: 3, dots: false, navigation: false}"
  [items]="articleRecommend"
  [carouselClasses]="['owl-theme', 'row', 'sliding']">
  <div class="item" *ngFor="let item of articleRecommend;let i = index">
    <div class="article-info">{{item.title}}</div>
  </div>s
  </owl-carousel>
</div>
