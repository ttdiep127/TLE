<nav class="navbar border-bottom">
  <div class="container">
    <div>
      <a routerLinkActive="active" routerLink="/help" class="" href="">Help</a>
    </div>
    <div class="form-inline">
      <div class="c-pointer" *ngIf="user">
        <a class="mr-1">{{user.fullName}}</a>
        <a class="mr-1">|</a>
        <a class=" mr-1" (click)="logout($event)">Logout</a>
      </div>
      <div class="c-pointer" *ngIf="!user">
        <a class=" mr-1" (click)="displayLoginForm = true">Login</a>
        <a class="mr-1">|</a>
        <a routerLinkActive="active" routerLink="/signUp" class=" mr-1" href="">Register</a>
      </div>
    </div>
  </div>
</nav>
<app-login *ngIf="displayLoginForm" (onCancel)="displayLoginForm = false" (onSubmitted)="loggedIn($event)"></app-login>
